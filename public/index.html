<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vinos de la Bodega</title>
  <link rel="stylesheet" href="style.css">
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      
      fetch('/vinos')
        .then(response => response.json())
        .then(vinos => {
          const vinosList = document.getElementById("vinos-list");

          
          vinos.forEach(vino => {
            const vinoItem = document.createElement("li");
            vinoItem.textContent = `${vino.nombre} (${vino.aÃ±o}) - Tipo: ${vino.tipo} - Precio: $${vino.precio}`;
            vinosList.appendChild(vinoItem);
          });
        })
        .catch(error => console.error('Error al cargar los vinos:', error));
    });
  </script>
</head>
<body>
  <h1>Vinos de la Bodega</h1>
  <ul id="vinos-list">
   
  </ul>
</body>
</html>
